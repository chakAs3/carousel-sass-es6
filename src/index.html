<!DOCTYPE html>
<html>
  <head>
    <title>JS Vanilla Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet" media="screen">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="js/app.js"></script>

  </head>
  <body>

        <div class="container">

          <h1>JS Vanilla Finder</h1>
          <div id="app"></div>
          <button class="mybtn"><a>GitHub Source</a> </button>
          <hr>
          <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="15000">
            <!-- Indicators -->
            <ol class="carousel-indicators" id="carousel-indicators">

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner thumbnail" id="slides" role="listbox">
              <!-- <div class="item">
                <img src="http://www.w3schools.com/bootstrap/img_flower2.jpg" alt="Flower" width="460" height="345">
                <div class="carousel-caption">
                  <h3>Flowers</h3>
                  <p>Beatiful flowers in Kolymbari, Crete.</p>
                </div>
              </div> -->

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" id="prev" href="#myCarousel" role="button" data-slide="prev">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control"  id="next" href="#myCarousel" role="button" data-slide="next">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
              <span class="sr-only">Next</span>
            </a>
            <button id="pause" class="btn btn-info">Pause</button>
          </div>
        </div>


  </body>
</html>
